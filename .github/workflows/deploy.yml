name: Quarto Publish

on:
  push:
    branches: [main]  # or change to your default branch name

permissions:
  contents: write


jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: github-pages


    env:
      SHEET_ID_WEBSITE: ${{ vars.SHEET_ID_WEBSITE }}
      SHEET_ID_SCHEDULE: ${{ vars.SHEET_ID_SCHEDULE }}
      # (if you prefer the environment *secret* for schedule instead, use:
      # SHEET_ID_SCHEDULE: ${{ secrets.SHEET_ID_SCHEDULE }} )

    steps:
      # Checkout your private repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # or any version you use

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml jupyter python-dotenv dotenv

      # Set up Quarto CLI
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Debug: confirm the env vars are visible
      - name: Show env (debug)
        run: |
          echo "SHEET_ID_WEBSITE=${SHEET_ID_WEBSITE:-<not set>}"
          echo "SHEET_ID_SCHEDULE=${SHEET_ID_SCHEDULE:-<not set>}"
          python -c "import os; print('python sees WEBSITE:', os.getenv('SHEET_ID_WEBSITE'))"

      - name: Render Quarto site
        run: quarto render

      # Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
