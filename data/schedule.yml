  Title: AI Systems for Gig Worker Collective Action
  Abstract: In today's dynamic gig economy, workers on platforms like Upwork, Amazon
    Mechanical Turk, and Toloka face daunting labor challenges. Despite the potential
    of collective action to significantly improve these conditions, its implementation
    is hindered by inadequate systems for identifying and resolving issues. During
    my keynote, I will unveil my Innovative A.I. For Worker Collective Action framework,
    deeply embedded in social theories. This talk will highlight how we can harness
    Large Language Models (LLMs), coupled with social theories and worker-owned data,
    to develop technologies that are truly worker-centric. These technologies not
    only empower workers to shape their own futures but also enhance their working
    conditions and address existing harms. I will showcase case studies that exemplify
    the practical application of this framework, illustrating its potential to revolutionize
    the future of work. The session will culminate in a forward-looking discussion
    on a research agenda aimed at exploring the societal impacts of A.I. and crafting
    effective socio-technical solutions that consistently put worker well-being at
    the forefront.
