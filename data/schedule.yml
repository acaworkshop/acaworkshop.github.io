  Title: 'The Luddite Lab Resource Hub: A Tool for Resisting Automation At Work'
  Abstract: 'Workers have been fighting automation and technological control in their
    workplace for as long as bosses have thought to use it. In the current era, workers
    are pushing back against the new rash of developments in artificial intelligence,
    such as ChatGPT and Midjourney, as well as other technologies that are cashing
    in on the AI hype cycle to further deskill and disempower workers. This project
    focuses on developing tools, resources, and political education for both unions
    in the bargaining contract process and workers who want to push back against automation
    technology. We aim to provide two different offerings: 1) an accessible resource
    hub which outlines case studies and strategies for governance and oversight of
    technology at work, both in general and for specific worker groups; and 2) trainings
    for unions, labor organizations, and other labor formations around automation
    and AI.'
