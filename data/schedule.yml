  Title: Deepening Worker Power Over AI: Lessons from Popular Education and Organizing
  Abstract: I will discuss pathways for building research that can support collective action to shape algorithms, data, and AI. I draw on over a decade of experience supporting Amazon Mechanical Turk workers, taxi and rideshare drivers, surveilled communities, and union workers across various industries. I suggest four principles: relationality, response-ability,  accountability, and generosity to guide researchers in finding their path to supporting algorithmic collective action.
