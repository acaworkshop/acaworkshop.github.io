  Title: Incentives and Collective Action in AI Evaluation
  Abstract: Existing theory in algorithmic collective action and related topics describes the importance of parameters such as collective size and alignment between the platform’s and its users’ objectives. In this talk, I reflect on these results and provide a new perspective drawing upon my empirical work in AI evaluation. I describe the incentives at play and how they shape user—platform dynamics.
